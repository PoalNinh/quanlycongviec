<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chuyển hướng</title>
    <script type="text/javascript">
      // Lấy URL hiện tại không bao gồm domain
      var segmentCount = 0;
      var location = window.location;
      var newUrl = location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '');
      var pathSegments = location.pathname.slice(1).split('/');
      var path = pathSegments.slice(segmentCount).join('/');
      var search = location.search;
      var hash = location.hash;
      
      // Chuyển hướng về index.html với thông tin route
      newUrl += '/?route=' + path + (search || '') + (hash || '');
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
  </body>
</html>
